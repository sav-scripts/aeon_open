<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>card game</title>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/TweenMax.min.js"></script>
    <script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
    <script src="http://code.createjs.com/tweenjs-0.5.1.min.js"></script>
    <script src="http://code.createjs.com/movieclip-0.7.1.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
    <script src="js/lib/Helper.1.0.1.js"></script>
    <script src="GamePart.js"></script>
    <script src="js/CardGame.js"></script>

    <link rel="stylesheet" href="css/styles.css" type="text/css">



    <script>

        (function(){



            var _p = window.Main = {};

            _p.init = init;

            var canvas, stage;

            function init() {
                _p.canvas = canvas = document.getElementById("canvas");
                images = images||{};

                var loader = new createjs.LoadQueue(false);
                loader.addEventListener("fileload", handleFileLoad);
                loader.addEventListener("complete", handleComplete);
                loader.loadManifest(card_game_lib.properties.manifest);
            }

            function handleFileLoad(evt) {
                if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
            }

            function handleComplete() {

                _p.stage = stage = new createjs.Stage(canvas);
                stage.enableMouseOver(10);

                createjs.Ticker.setFPS(30);
                createjs.Ticker.addEventListener("tick", stage);


                CardGame.init();


                $(window).bind("resize", onResize);
                onResize();

            }




            function onResize()
            {
                var width = $(window).width(),
                        height = $(window).height();
    //
    //            var newWidth = width-20,
    //                    newHeight = height - 120;

                $(canvas).attr("width", width).attr("height", height).css("left", 0).css("top", 0);

                CardGame.resize(width, height);

                stage.update();
            }
        }());

    </script>
</head>

<body onload="Main.init();" style="background-color:#D4D4D4">
    <canvas id="canvas" width="550" height="400"></canvas>
    <div class="game_container">
        <!--<div class="card_1"></div>-->
        <!--<div class="card_2"></div>-->
        <!--<div class="btn_start"> START </div>-->
    </div>

    <div class="game_timer">
        <div class="time_text"></div>
        <div class="number_container"></div>
    </div>

</body>
</html>
